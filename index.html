<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random BG Generator</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <style>
    body {
      margin: 0;
      width: 100%;
      min-height: 100vh;
      /* overflow: hidden; */
      background: #010101;
      color: #ddd;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      transition: all 0.5s ease;
    }
    .box {
      display: flex;
      align-items: baseline;
    }
    .box #copy:active {
      color: rgb(101, 101, 101);
    }
    .box #copy {
      font-size: 1.5em;
      padding-left: 10px;
      padding-bottom: 2px;
    }
    .box .copy {
      content: 'Copied!';
      background: #ddd;
      color: #010101;
      font-size: 0.7em;
      border-radius: 10px;
      padding: 5px 5px;
      position: absolute;
      top: 0;
      left: 167px;
      opacity: 1;
    }
    .box::after {
      content: '';
      width: 8px;
      height: 8px;
      transform: rotate(45deg);
      position: relative;
      top: -31px;
      left: -20px;
      background: #ddd;
      opacity: 1;
    }
    .container.active .box::before,
    .container.active .box::after {
      opacity: 1;
    }
    button {
      background-color: transparent;
      padding: 15px 18px;
      border: none;
      border-radius: 8px;
      border: 2px solid #ddd;
      color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container active">
    <div class="box">
      <h1 id="hex">#010101</h1>
      <ion-icon id="copy" name="copy-outline"></ion-icon>
      <span class="copy">copied!</span>
    </div>
  <button>Show New Color</button>
  </div>

  <script>
    let hexCode = document.querySelector('#hex');
    const button = document.querySelector('button');
    const text = document.querySelector('.box .copy');
    
    function showNewColor() {
    
      let symbols = '0123456789ABCDEF';
      let color = '#';
  
      for (let i = 0; i < 6; i++){
        color = color + symbols[Math.floor(Math.random()*16)];
        console.log(color);
      }
      document.body.style.background = color;
      document.querySelector('h1').innerText = color;
      text.style.color = color;
    }
    
    button.addEventListener('click', showNewColor);

  

    
  </script>
</body>
</html>
